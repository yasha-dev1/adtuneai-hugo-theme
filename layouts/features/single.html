{{ define "main" }}
<div class="relative min-h-screen bg-black">
    <!-- Radial gradient overlay -->
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900/30 via-black to-black pointer-events-none"></div>
    
    <!-- Hero Section -->
    <div class="relative pt-32 pb-20">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto text-center">
                <h1 class="text-5xl md:text-6xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-blue-200 to-blue-500 [text-shadow:_0_4px_20px_rgb(56_189_248_/_20%)]">
                    {{ .Title }}
                </h1>
                <p class="text-xl text-gray-300 mb-12">{{ .Params.description }}</p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/get-started" class="group relative inline-flex items-center px-8 py-4 rounded-lg overflow-hidden bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 text-white font-semibold transition-all duration-300 hover:scale-105 hover:shadow-[0_0_40px_8px_rgba(59,130,246,0.3)]">
                        <span class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent group-hover:animate-shimmer"></span>
                        <span class="relative flex items-center">
                            Get Started for Free
                            <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </span>
                    </a>
                    <a href="/demo" class="group relative inline-flex items-center px-8 py-4 rounded-lg overflow-hidden border border-blue-500/30 text-blue-400 hover:border-blue-400/50 hover:text-blue-300 transition-all duration-300 hover:shadow-[0_0_20px_4px_rgba(59,130,246,0.15)]">
                        <span class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-blue-400/10 to-transparent group-hover:animate-shimmer"></span>
                        <span class="relative">Schedule a Demo</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Preview -->
    <div class="relative py-20">
        <div class="container mx-auto px-4">
            <div class="relative rounded-xl overflow-hidden shadow-2xl shadow-blue-500/10">
                <!-- Placeholder for dashboard image -->
                <div class="aspect-[16/9] bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center">
                    <video class="w-full h-full object-cover" autoplay muted loop playsinline>
                        <source src="{{ .Site.BaseURL }}vids/preview.webm" type="video/webm">
                    </video>
                </div>
                <!-- Gradient overlay -->
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent pointer-events-none"></div>
            </div>
        </div>
    </div>

    <!-- Feature Sections -->
    <div class="relative py-20">
        <div class="container mx-auto px-4">
            <!-- Section 1 -->
            <div class="max-w-6xl mx-auto mb-32">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                    <div>
                        <h2 class="text-3xl font-bold text-white mb-6">{{ .Params.section1_title }}</h2>
                        <p class="text-gray-300">{{ .Params.section1_description }}</p>
                    </div>
                    <div class="relative rounded-xl overflow-hidden">
                        <div class="aspect-[4/3] bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center">
                            <img src="{{ .Site.BaseURL }}images/uptrend.jpg" alt="{{ .Params.section1_title }}">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 2 -->
            <div class="max-w-6xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                    <div class="order-2 md:order-1 relative rounded-xl overflow-hidden">
                        <div class="aspect-[4/3] bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center">
                            <img src="{{ .Site.BaseURL }}images/aiagent.jpg" alt="{{ .Params.section1_title }}">
                        </div>
                    </div>
                    <div class="order-1 md:order-2">
                        <h2 class="text-3xl font-bold text-white mb-6">{{ .Params.section2_title }}</h2>
                        <p class="text-gray-300">{{ .Params.section2_description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Final CTA -->
    {{ partial "cta.html" . }}
</div>

<style>
@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.animate-shimmer {
    animation: shimmer 2s infinite;
}
</style>
{{ end }}
