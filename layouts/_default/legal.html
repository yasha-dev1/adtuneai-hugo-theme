{{ define "main" }}
<div class="relative min-h-screen bg-black">
    <!-- Radial gradient overlay -->
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900/30 via-black to-black pointer-events-none"></div>
    
    <!-- Content Section -->
    <div class="relative container mx-auto px-4 pt-32 pb-20">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="mb-12 text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">{{ .Title }}</h1>
                <p class="text-gray-400">Last updated: {{ .Date.Format "January 2, 2006" }}</p>
            </div>

            <!-- Content -->
            <div class="prose prose-lg prose-invert max-w-none">
                {{ .Content }}
            </div>

            <!-- Contact Section -->
            <div class="mt-16 p-8 bg-gray-900/50 backdrop-blur-sm border border-gray-800 rounded-xl">
                <h2 class="text-2xl font-semibold text-white mb-4">Questions or Concerns?</h2>
                <p class="text-gray-300 mb-6">If you have any questions about our {{ .Title | lower }}, please don't hesitate to contact us.</p>
                <a href="/contact" class="inline-flex items-center px-6 py-3 rounded-lg bg-blue-500 text-white font-medium hover:bg-blue-600 transition-colors">
                    Contact Us
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
{{ end }}
