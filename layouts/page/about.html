{{ define "main" }}
<div class="relative min-h-screen bg-black">
    <!-- Radial gradient overlay -->
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900/30 via-black to-black pointer-events-none"></div>
    
    <!-- Main Content Container - push down by header height -->
    <div class="pt-20">
        <!-- FlowHunt Banner -->
        <div class="relative z-40">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600">
                <div class="container mx-auto px-4 py-16">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-8">
                        <div class="flex items-center">
                            <!-- FlowHunt Logo Placeholder -->
                            <div class="w-16 h-16 bg-white/10 rounded-xl backdrop-blur-sm flex items-center justify-center mr-6">
                                <span class="text-2xl font-bold text-white">FH</span>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold text-white">Created by FlowHunt</h2>
                                <p class="text-blue-100">Empowering the future of AI development</p>
                            </div>
                        </div>
                        <a href="https://flowhunt.com" target="_blank" class="px-6 py-3 bg-white/10 hover:bg-white/20 backdrop-blur-sm rounded-lg text-white font-medium transition-colors">
                            Visit FlowHunt
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="relative z-30 container mx-auto px-4 py-20">
            <!-- About Section -->
            <div class="max-w-3xl mx-auto text-center mb-20">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">{{ .Title }}</h1>
                <div class="prose prose-lg prose-invert mx-auto">
                    {{ .Content }}
                </div>
            </div>

            <!-- Team Section -->
            {{ partial "team-section.html" . }}

            <!-- Values Section -->
            {{ partial "values-section.html" . }}
        </div>
    </div>
</div>
{{ end }}
